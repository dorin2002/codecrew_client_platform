services:
  - type: web
    name: codecrew-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: cd ../.. && pnpm install && pnpm run build --filter=api
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DB_SYNCHRONIZE
        value: "true"
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
